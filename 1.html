    <h2>당뇨병의 정의</h2>
    <p>
        당뇨병은 인슐린의 분비량이 부족하거나 정상적인 기능이 이루어지지 않는 등의 대사질환의 일종으로, 혈중 포도당의 농도가 높아지는 고혈당을 특징으로 하며, 고혈당으로 인하여 여러 증상 및 징후를
        일으키고
        소변에서
        포도당을 배출하게 된다.
    </p>
